<ion-view view-title="{{event.name}}">
  <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-folder" ui-sref="files"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="row">
      <div class="col">lat</div>
      <div class="col col-75" id="lat"></div>
    </div>
    <div class="row">
      <div class="col">long</div>
      <div class="col col-75" id="long"></div>
    </div>
    <button class={{buttonStyle}} ng-click="tracking()">{{buttonText}}</button>
    <div id="mapHolder" data-tap-disabled="true" style="width: 100%; height:100%;">

    </div>
  </ion-content>
<!--
  <div class="bar bar-footer">
    <button class={{buttonStyle}} ng-click="tracking()">{{buttonText}}</button>
  </div>
  -->
</ion-view>
